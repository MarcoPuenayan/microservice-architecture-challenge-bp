<div class="container">
  <pichincha-typography
    variant="prelo-slab"
    color="bp-primary-blue500"
    weight="400"
    size="32px"
    line-height="40px"
    decoration="none"
    category="h1"
  >
    Listado de Clientes
  </pichincha-typography>

  <section>
    <div class="d-flex justify-content-end">
      <pichincha-button
        size="large"
        id="button"
        (clickEvent)="newItem()"
        customWidth="200px"
        label="Nuevo Cliente"
        [disabled]="isNewClientButtonDisabled"
      ></pichincha-button>
    </div>

    <div class="container-table mt-4">
      <pichincha-table
        size-start="10"
        [headers]="tableHeaders"
        [actions]="tableActions"
        [rows]="itemss"
      ></pichincha-table>
      
      <!-- Custom pagination controls -->
      <div class="d-flex justify-content-between align-items-center mt-3 pagination-container" *ngIf="totalPages > 1">
        <div>
          <pichincha-typography
            variant="prelo-sans"
            color="bp-neutral-gray700"
            weight="400"
            size="14px"
            line-height="20px"
          >
            Mostrando {{ (currentPage * pageSize) + 1 }} - {{ Math.min((currentPage + 1) * pageSize, totalElements) }} de {{ totalElements }} registros
          </pichincha-typography>
        </div>
        
        <div class="d-flex align-items-center gap-2">
          <pichincha-button
            size="small"
            variant="outline"
            [disabled]="currentPage === 0"
            (clickEvent)="onPageChange(currentPage - 1)"
            label="Anterior"
          ></pichincha-button>
          
          <span class="mx-2">
            <pichincha-typography
              variant="prelo-sans"
              color="bp-neutral-gray700"
              weight="400"
              size="14px"
              line-height="20px"
            >
              PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }}
            </pichincha-typography>
          </span>
          
          <pichincha-button
            size="small"
            variant="outline"
            [disabled]="currentPage >= totalPages - 1"
            (clickEvent)="onPageChange(currentPage + 1)"
            label="Siguiente"
          ></pichincha-button>
        </div>
      </div>
    </div>
  </section>
</div>
