
openapi: 3.0.0
info:
  title: MSA Domain - Account Transaction V1
  description: |
    <sup>(ES)</sup> Microservicio que permite realizar el CRUD de transacciones. <br><br>
    <sup>(EN)</sup> Microservice that allows performing CRUD operations on transactions. <br><br>
  contact:
    name: Retail - Multicore - Marco Puenayan
    email: mpuenaya@pichincha.com
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Development

paths:
  /domain/current-accounts/v1/account-transactions/retrieve:
    get:
      tags:
        - Account Transaction
      summary: ⁽ᴱˢ⁾ Devuelve una lista de transacciones. ⁽ᴱᴺ⁾ Returns a list of transactions
      description: |-
        <h3>Descripción⠀<small>¦ Description:</small></h3>
        <sup>(ES)</sup>⠀Consulta información general asociada a transacciones.<br>
        <sup>(EN)</sup>⠀Retrieve general information associated with transactions.<br><br>
      operationId: GetAccountTransaction
      parameters:
        - name: x-app
          in: header
          description: "<sup><i>(ES)</i></sup> App donde se origina la transacción. \n<br><br>\n<sup><i>(EN)</i></sup> App where the transaction originates."
          required: true
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/App'
        - name: x-guid
          in: header
          description: |-
            <sup><i>(ES)</i></sup> Mecanismo que permite registrar e identificar a una transacción desde su origen hasta su destino. Permite mantener la trazabilidad, debe ser generado por cada petición.
            <br><br>
            <sup><i>(EN)</i></sup> Mechanism that allows to record and indetify a transaction from its origin to its destination. It allows to maintain traceability, it must be generated for each request.
          required: true
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/Guid'
        - name: x-channel
          in: header
          description: "<sup><i>(ES)</i></sup> Canal donde se origina la transacción. \n<br><br>\n<sup><i>(EN)</i></sup> Channel where the transaction originates."
          required: true
          style: simple
          schema:
            $ref: '#/components/schemas/Channel'
        - name: x-medium
          in: header
          description: "<sup><i>(ES)</i></sup> Medio donde se origina la transacción. \n<br><br>\n<sup><i>(EN)</i></sup> Medium where the transaction originates."
          required: true
          style: simple
          schema:
            $ref: '#/components/schemas/Medium'
        - name: x-session
          in: header
          description: |-
            <sup><i>(ES)</i></sup> Indica la sesión activa en la que el usuario se encuentra transaccionando.
            <br><br>
            <sup><i>(EN)</i></sup> Active session in which the user is transacting.
          required: true
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/Session'
        - name: x-device
          in: header
          description: |-
            <sup><i>(ES)</i></sup> Identificador único del dispositivo del que se realiza la petición (Laptop, PC, smartphone, tablet, componente intermedio).
            <br><br>
            <sup><i>(EN)</i></sup> Unique identifier of the device from which the request is made (Laptop, PC, smartphone, tablet, intermediate component).
          required: true
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/Device'
        - name: x-device-ip
          in: header
          description: |-
            <sup><i>(ES)</i></sup> Dirección IP (IPV4) pública del cliente o del servidor de la aplicación de negocio o de soporte.
            <br><br>
            <sup><i>(EN)</i></sup> Public IP (IPV4) address of the client or server of the business or support application.
          required: true
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/DeviceIp'
        - name: x-agency
          in: header
          description: |-
            <sup><i>(ES)</i></sup> Código de la agencia donde está registrado el usuario.
            <br><br>
            <sup><i>(EN)</i></sup> Agency code where the user is registered.
          required: false
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/Agency'
        - name: x-geolocation
          in: header
          description: |-
            <sup><i>(ES)</i></sup> Coordenada del lugar geográfico dónde se ejecutó la transacción.
            <br><br>
            <sup><i>(EN)</i></sup> Geographic coordinate where the transaction was executed.
          required: false
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/Geolocation'
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/limitParam'
      responses:
        '200':
          description: |-
            <b>`OK`</b>
            <br><br>
            Successful search.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountTransactionResponse'
              examples:
                GetAccountTransactionResponseExample:
                  $ref: '#/components/examples/GetAccountTransactionResponseExample'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "409":
          $ref: '#/components/responses/Conflict'
        "429":
          $ref: '#/components/responses/TooManyRequests'
        "500":
          $ref: '#/components/responses/InternalServerError'
        "504":
          $ref: '#/components/responses/GatewayTimeout'

